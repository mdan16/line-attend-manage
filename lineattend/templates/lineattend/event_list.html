{% extends "lineattend/base.html" %}

{% block title %}イベントの一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">カレンダーの一覧</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">イベント名</th>
                <th scope="col">unique_id</th>
                <th scope="col">開始時間</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <th scope="row">{{ event.id }}</th>
                <td>{{ event.summary }}</td>
                <td>{{ event.unique_id }}</td>
                <td>{{ event.start }}</td>
                <td>
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'lineattend:event_edit' event_id=event.id %}">編集</a>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'lineattend:event_del' event_id=event.id %}">削除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
